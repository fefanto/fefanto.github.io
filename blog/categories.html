---
layout: default
title: Categories
---
<div class="inner-container padded">
 <h2 class="page-subtitle">Categories</h2>
  <div class="cats-expo-list">
    {% for cat in site.categories %}
    <a href="#{{ tag[0] | slugify }}" class="post-cat">{{ cat[0] }}</a>
    
    {% endfor %}
  </div>
  <hr/>
  <div class="tags-expo-section">
    {% for cat in site.categories %}
    <h2 class="post-cat" id="{{ tag[0] | slugify }}">{{ cat[0] }} 
    <a href="{{ site.baseurl }}/blog/categories">
      <i class="fa fa-level-up top-of-page" aria-hidden="true" title="top of page"></i> 
    </a>
    </h2>
    
    <ul class="tags-expo-posts">
      {% for post in cat[1] %}
        <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">
      <li>
        {{ post.title }}
      <small class="post-date">{{ post.date | date_to_string }}</small>
      </li>
      </a>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
</div>
